<!DOCTYPE html>
<html>
<head>
    <title>{{.CourseName}}の時間割</title>
</head>
<body>
<h1>時間割</h1>
<form action="/" method="post">
    <label for="day">曜日:</label>
    <input type="text" id="day" name="day"><br>
    <label for="period">何限か:</label>
    <input type="text" id="period" name="period"><br>
    <label for="course">授業名:</label>
    <input type="text" id="course" name="course"><br>
    <label for="teacher">先生:</label>
    <input type="text" id="teacher" name="teacher"><br>
    <button type="submit">反映</button>
</form>
<table border="1">
    <tr>
        <th>曜日</th>
        <th>何限か</th>
        <th>授業名</th>
        <th>先生</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Day}}</td>
        <td>{{.Period}}</td>
        <td><a href="/course?name={{.Course}}">{{.Course}}</a></td>
        <td>{{.Teacher}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
